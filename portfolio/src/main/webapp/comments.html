<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="tabs">
      <button class="tab" onclick="changePage('index.html')">About me!</button>
      <button class="tab" onclick="changePage('projects.html')">Projects</button>
      <button class="tab" onclick="changePage('pictures.html')">Pictures</button>
      <button class="current tab">Comments</button>
    </div>
    <div id="comment-div">
      <form class="java" action="/data" method="POST">
        <p>Enter your comments (separate by commas):</p>
        <textarea name="text-container">Sample</textarea>
        <br/>
        <input type="checkbox" name="save" value="true" checked>Save comments
        <br/>
        <input type="submit"/>
      </form>
      <label for="quantity">How many comments do you want to see?</label>
      <input id="num-comments" type="number" name="num-comments" value="0">
      <button onclick="getComments()">See comments!</button>
      <button onclick="deleteComments()">Delete comments!</button>
      <ul id="show-comments"></ul>
    </div>
  </body>
</html>
